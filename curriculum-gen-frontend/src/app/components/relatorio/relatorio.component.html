<div *ngFor="let pessoa of pessoaList">
    ###############################################################
    <p>Nome: {{pessoa.nome}}</p>
    <p>Nasc: {{pessoa.dtNasc}}</p>
    <p>Email: {{pessoa.email}}</p>
    <p>Celular: {{pessoa.ddd}} {{pessoa.celular}}</p>
    <p>Telefone: {{pessoa.ddd}} {{pessoa.telefone}}</p>
</div>
    ###############################################################
